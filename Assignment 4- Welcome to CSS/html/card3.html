<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design Three</title>
    <link rel="stylesheet" href="../css/card3.css">
</head>
<body>
    <div class="card-container">
        <img src="../assests/phone-call.png" alt="Not Available" class="card-img-container">
        <h1>Phone Number</h1>
        <p class="card-text">Would you like a new OpenPhone number, or want to port existing number over?</p>
        <div class="option-container selected">
            <img src="../assests/giftbox.png" alt="Image">
            <span>Brand New Number</span>
        </div>
        <div class="option-container">
            <img src="../assests/arrow.png" alt="Image">
            <span>Port Existing Number</span> 
        </div>
    </div>
    <a href="../index.html">Go Back</a>
</body>
</html>
