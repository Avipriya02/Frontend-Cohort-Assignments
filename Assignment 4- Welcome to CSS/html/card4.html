<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design Four</title>
    <link rel="stylesheet" href="../css/card4.css">

<body>
    <div class="card-container">
        <img src="../assests/atm-card.png" alt="Not Available" class="card-img-container">
        <h1>Card Details</h1>
        <p class="card-text">Enter your card-details to kick-start your free trial. Don't Worry, you won't be charged a
            dime until your free
            trial ends in <span>7 days.</span>
        </p>
        <div class="input-box">
            <img src="../assests/atm-card.png" alt="NA" class="cardnumber-img">
            <input type="text" placeholder="Card Number">
            <input type="date">
            <input type="text" placeholder="CVC">
        </div>
        <button class="btn">Start your 7-days free trial</button>
        <div class="security-text-container">
            <img src="../assests/shield.png" alt="Not Available" class="cardnumber-img">
            <span>Secure and encrypted</span>
        </div>
    </div>
    <a href="../index.html">Go Back</a>
</body>
</head>
