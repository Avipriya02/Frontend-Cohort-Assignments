<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design Five</title>
    <link rel="stylesheet" href="../css/card5.css">
</head>

<body>
    <div class="container">
        <img src="../assests/company.png" alt="Not Available" class="card-img-container">
        <h1>Your Company</h1>
        <p>Tell us about your company. You will be able to invite your teammates in the next step.</p>
        <div class="input-container">
            <label>Company name</label>
            <input type="text" placeholder="write company name here">
            <label>Industry(optional)</label>
            <select>
                <option value="select an industry" disabled selected>Select an industry</option>
                <option value="corporate">Corporate</option>
                <option value="digitalmarket">Digital Marketing</option>
                <option value="educational">Educational</option>
            </select>
            <label>Your role(optional)</label>
            <select>
                <option value="choose your role" disabled selected>Choose your role</option>
                <option value="ceo">CEO</option>
                <option value="sde">SDE</option>
                <option value="sdev">Senior Dev</option>
            </select>
            <label>Company Size</label>
            <select>
                <option value="choose the company size range" disabled selected>Select your company size range</option>
                <option value="small">2-10</option>
                <option value="mid">11-50</option>
                <option value="large">51-100</option>
            </select>
            <button class="btn">Next</button>
        </div>
    </div>
    <a href="../index.html">Go Back</a>
</body>

</html>
